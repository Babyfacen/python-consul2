language: python
dist: xenial
services:
  - docker

matrix:
    include:
     - python: 2.7
       env: TOXENV=py27
     - python: 2.7
       env: TOXENV=py27-functional
     - python: 2.7
       env: TOXENV=update-pycodestyle
     - python: pypy
       env: TOXENV=pypy
     - python: 3.7
       env: TOXENV=docs
     - python: 2.7
       env: TOXENV=coverage,codecov
     - python: 3.5
       env: TOXENV=py35
     - python: 3.5
       env: TOXENV=py35-functional
     - python: 3.6
       env: TOXENV=py36
     - python: 3.6
       env: TOXENV=py36-functional
     - python: 3.7
       env: TOXENV=py37
     - python: 3.7
       addons:
         sonarcloud:
           organization: "python-consul2" # the key of the org you chose at step #3
           token:
             secure: ""
           branches:
             - master

install:
  - pip install tox
script:
  - tox
addons:
  sonarcloud:
    organization: "python-consul2" # the key of the org you chose at step #3
    token:
      secure: ""
    branches:
      - master
